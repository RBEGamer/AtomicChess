globals :
{
	verbose = true;
	loglevel = 5;
	syslog = true;
	public-key-file = "/etc/swupdate/swupdatekey_public.pem";
	postupdatecmd = "/etc/swupdate/postupdate.sh";
};

suricatta :
{
	tenant = "default";
	id = "DEV001";
	url = "http://192.168.127.125:8082";
};

download :
{
	authentication = "user:password";
	retries = 3;
	timeout = 1800;
	url = "http://example.com/software.swu";
};
