<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Some Games to Edit</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
    <style type="text/css">
        .moves  {
            -moz-column-count: 4;
            -webkit-column-count: 4;
            -moz-column-rule: 1px solid black;
            -webkit-column-rule: 1px solid black;
            -moz-column-fill: balance;
            -webkit-column-fill: balance;
            -moz-height: 300px;
            -webkit-height: 300px;
        }
        .outerBoard {
            -moz-break-inside: avoid-column;
            -moz-column-break-inside: avoid;
            page-break-inside: avoid;
            -webkit-column-break-inside: avoid;
        }
    </style>
</head>
<body class='merida brown'>
<div id="board" style="width: 900px;"><h3>Theme: Green</h3></div>
<script>
    var pgn = "1. e4 e5 2. f4D { Das sogenannte Königsgambit verstößt gegen die Regel, dass man den f-Bauer nicht ziehen sollte (mindestens zu Beginn). Aber früher wollte man den Gegner überrennen. } 2... Bc5 3. Nc3 Nc6 4. Nf3 exf4?D { Ein Fehler, denn Schwarz gibt die Rolle des Zentrums auf. } 5. d4 Bb4 6. Bxf4 d5 7. e5 Bxc3+ 8. bxc3 Be6 9. Bd3D { Weiß genießt die Vorteile des starken Bauernzentrums. Seine Figuren können sich frei bewegen, und sind aktiv. } 9... h6 { Schwarz möchte keinen Springer auf g5 haben, aber der Bauer ist leicht angreifbar. } 10. O-O Nge7 11. Rb1 b6 12. Qd2D { Der wichtigste Moment der Partie ist erreicht. } 12... O-O?D { Das ist schon der entscheidende Fehler. Die weißen Figuren sind bereits zum Königsflügel gerichtet, und der Bauer h6 bietet eine zusätzliche Zielscheibe. } 13. Bxh6!D { Mit diesem Figurenopfer wird der schwarze Königsschutz zertrümmert. } 13... gxh6 Qxh6 Ng6 15. Ng5 Re8 { Nur so ist die Mattdrohung auf h7 zu parieren. } 16. Qh7+ Kf8D { Matt in Zwei, wer siehts? } 17. Rxf7+ Bxf7 18. Qxf7# "
    PGNV.pgnPrint("board", {pgn: pgn, showCoords: false, width: '900px', boardSize: '200px'});
</script>

</body>
</html>
