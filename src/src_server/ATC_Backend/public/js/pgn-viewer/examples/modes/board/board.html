<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Some Games to Edit</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
<body>
<h3>Some boards</h3>

<div id="b1" ></div>
<hr/>
<div id="b2" ></div>
<hr/>
<div id="b3" ></div>
<hr/>
<div id="b4" ></div>
<hr/>
<div id="b5" ></div>
<hr/>
<div id="b6" ></div>

<script>
    var fen = "8/p6p/P5p1/8/4p1K1/6q1/5k2/8 w - - 12 57";
    var fen2 = "r4rk1/p2Qppbp/6p1/3p4/3P4/4Bq2/PP3P1P/R4RK1 b - - 1 19";
    var fen3 = "1r2k1r1/pbppnp1p/1bn2P2/8/Q7/B1PB1q2/P4PPP/3RR1K1 w - - 0 20";
    PGNV.pgnBoard('b1', {position: fen, theme: 'green', pieceStyle: 'maya', width: '200px'});
    PGNV.pgnBoard('b2', {position: fen2, theme: 'blue', pieceStyle: 'alpha', width: '216px'});
    PGNV.pgnBoard('b3', {position: fen3, theme: 'zeit', pieceStyle: 'merida', width: '300px'});
    PGNV.pgnBoard('b4', {position: fen, theme: 'chesscom', pieceStyle: 'chesscom', width: '400px', boardSize: '400px'});
    PGNV.pgnBoard('b5', {position: fen2, theme: 'informator', pieceStyle: 'leipzig', width: '500px'});
    PGNV.pgnBoard('b6', {position: fen3, theme: 'sportverlag', pieceStyle: 'uscf'});
</script>
