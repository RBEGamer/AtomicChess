<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sweetalert</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>

</head>
<body>
<h3>Sweetalert</h3>

<button id="click-me-btn">Click me</button>

<script>
document.querySelector('#click-me-btn').onclick = async function () {
    console.log("Before Sweetalert");
    let sel = await swal("Select the promotion figure", {
        buttons: {
            queen: { text: "Queen", value: 'q'},
            rook: { text: "Rook", value: 'r'},
            bishop: { text: "Bishop", value: 'b'},
            knight: { text: 'Knight', value: 'k'}
        }
   //}).then((value) => console.log('Value: ' + value));
    });
    console.log("With value: " + sel);
    console.log("After Sweetalert");
};
</script>


</body>
</html>
