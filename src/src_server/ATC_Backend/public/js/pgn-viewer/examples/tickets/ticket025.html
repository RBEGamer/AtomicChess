
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Some Games to Edit</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
</head>
<body>
<p>Example that demontrates that the ticket 25 is fixed. Here is demonstrated how to style in HTML
    individually, and have your own layout of headers, board, moves, buttons, ...:
<a href="https://github.com/mliebelt/PgnViewerJS/issues/25">Ticket 25 at GitHub</a> </p>
<div id="button" class="buttons" style="padding-bottom: 20px;"></div>
<div id="board" style="width: 400px"></div>
<br/>
<div>
    then there comes some text ...
</div>
<div id="moves"></div>
<script>
var pgn = "1. e4 e5 2. Nf3 d6 3. Bc4 Bg4 4. Nc3 h6 5. Nxe5 Bxd1 6. Bxf7 Ke7 7. Nd5";
    var cfg = { showCoords: false, position: 'start', pgn: pgn, locale: 'en' };
    var board = pgnView({'inner': 'board', 'moves': 'moves', 'button': 'button'}, cfg);
</script>
</body>
