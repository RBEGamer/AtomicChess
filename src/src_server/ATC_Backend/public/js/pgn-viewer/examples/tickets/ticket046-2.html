<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Allow to start from different position</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
</head>
<body class='zeit merida'>
<p>Allow FEN string with PGN to define start position from analysis:
<a href="https://github.com/mliebelt/PgnViewerJS/issues/46">Ticket 46 at GitHub</a>. Allow to start from a different position than the start of the pgn notation.</p>

<div id="board2" style="width: 400px"></div> Parameter startPlay == move number

<script>
    var pgn = "1. e4 e5 2. Nf3 (2. f4 d5 3. exd5 e4) 2... Nc6 3. Bc4 Nf6";
    pgnView('board2', {pgn: pgn, startPlay: 'exd5'});   // Variation
    //pgnView('board2', {pgn: pgn, startPlay: 'rnbqkbnr/ppp2ppp/8/3pp3/4PP2/8/PPPP2PP/RNBQKBNR w KQkq'}); // Variation
    //pgnView('board3', {pgn: pgn, startPlay: 'd5', hideMovesBefore: true});
</script>
</body>
</html>
