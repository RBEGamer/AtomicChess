<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Print of PgnViewerJS</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>

    <style>
        .row2 {
            display: flex;
        }

        article {
            flex: 1;
            padding: 20px;
            /*margin-bottom: 20px;*/
        }
    </style>
</head>
<body class='merida zeit'>

<!-- Is the bishop sacrifice working on h7?

<p>Shows how to use some bigger diagrams, but less on one page.</p> -->
<div class="row2">
    <article>
    <div id="board1"></div>
    
    </article>

    <article>
    <div id="board2"></div>
        
    </article>
</div>

<div class="row2">
    <article>
    <div id="board3"></div>
    
    </article>

    <article>
    <div id="board4"></div>
        
    </article>
</div>

<div class="row2">
    <article>
    <div id="board5"></div>
    
    </article>

    <article>
    <div id="board6"></div>
        
    </article>

</div>

<script>
    let cfg = { showNotation: false, colorMarker: 'circle', width: '240px' };
    let pgnBoard = PGNV.pgnBoard;
    pgnBoard('board1', Object.assign({fen: 'start'}, cfg));
    pgnBoard('board2', Object.assign({fen: 'start'}, cfg));
    pgnBoard('board3', Object.assign({fen: 'start'}, cfg));
    pgnBoard('board4', Object.assign({fen: 'start'}, cfg));
    pgnBoard('board5', Object.assign({fen: 'start'}, cfg));
    pgnBoard('board6', Object.assign({fen: 'start'}, cfg));
</script>
</body>
</html>
