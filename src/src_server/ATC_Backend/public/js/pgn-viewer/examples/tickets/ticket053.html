<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Enclude all nag symbols in the grammar</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
</head>
<body>
<p>Example that demonstrates editing a game has fault:
<a href="https://github.com/mliebelt/PgnViewerJS/issues/53">Ticket 53 at GitHub</a>. See the
example game for all NAGs currently possible.</p>
<div id="board1" style="width: 400px; float: left; margin-right: 10px"></div>
<div id="board2" style="width: 400px; float: left; margin-right: 10px"></div>
<script>
    var pgn = "1. e4! e5? 2. Nf3‼ Nc6⁇ 3. Bc4⁉ Nf6⁈ 4. Ng5□ Bc5= 5. Nxf7∞ Bxf2+⩲ 6. Kxf2⩱ Nxe4+± 7. Kg1∓ Qh4+- 8. g3-+";
    var pgn2 = "1. e4$8 e5$9 2. Nf3$11 Nc6$12 3. Bc4$20";
    PGNV.pgnEdit('board1', {pgn: pgn});
    PGNV.pgnEdit('board2', {pgn: pgn2});
</script>
</body>
</html>
