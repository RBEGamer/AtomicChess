<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Different locales with defaults</title>
    <script src="/lib/pgnv.js" type="text/javascript"></script>
</head>
<body >
<p><a href="https://github.com/mliebelt/PgnViewerJS/issues/177">Ticket 177 at GitHub</a>.
    Show the working of default locale.</p>
<div id="board1"></div>
<p>Locale en (default)</p>
<div id="board2" class="green wikipedia"></div>
<p>Locale de (complete)</p>
<div id="board3"></div>
<p>Locale fr (incomplete, see some NAGs)</p>
<div id="board4"></div>
<p>Locale es (incomplete, see all NAGs)</p>
<script>
PGNV.pgnEdit("board1", {});
PGNV.pgnEdit("board2", {locale: "de"});
PGNV.pgnEdit("board3", {locale: "fr"});
PGNV.pgnEdit("board4", {locale: "es"});
</script>
</body>
</html>
